<ion-header>
  <div class="centrado">
    <br/>
    <img src="../../assets/Isologo.png" width="20%"/>
  </div>
</ion-header>

<ion-content>
  <ion-grid>
    <form>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-list insert>
              <h5 class="centrado">Usuario</h5>
              <ion-item>
                <ion-input type="text" placeholder="Nombre de Usuario" [(ngModel)]="usuario['usuario']" [ngModelOptions]="{standalone:true}" required></ion-input>
              </ion-item>

              <h5 class="centrado">Contrase単a</h5>
              <ion-item>
                <ion-input type="password" placeholder="Contrase単a" [(ngModel)]="usuario['contrasena']" [ngModelOptions]="{standalone:true}" required></ion-input>
              </ion-item>
            </ion-list>
          </div>

          <div padding class="centrado">
            <ion-button expand="block" (click)="ingreso_sistema()">INGRESAR</ion-button>
            <br/>
            <a (click)="olvidoContrasena()">多Olvidaste tu contrase単a?</a>
            <ion-item-divider></ion-item-divider>
          </div>
          <div padding id="registro">
            <ion-button size="small" expand="block" (click)="registrarNuevo()">REGISTRARSE</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
